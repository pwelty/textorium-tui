name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../textorium-${{ github.ref_name }}-${{ matrix.target }}.tar.gz textorium
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: textorium-${{ matrix.target }}
          path: textorium-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            textorium-aarch64-apple-darwin/textorium-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
            textorium-x86_64-apple-darwin/textorium-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
          generate_release_notes: true
